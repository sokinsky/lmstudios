<fieldset *ngIf="model">
    <legend (click)="Log(model)">{{model.toString()}}</legend>
    <fieldset *ngIf="dataProperties.length > 0">
        <legend>Data</legend>
        <div *ngFor="let property of dataProperties">
            <span>{{property.Name}}:</span><br />
            <input type="text" [(ngModel)]=model[property.Name] />
        </div>
    </fieldset>
    <fieldset *ngIf="modelProperties.length > 0">
        <legend>Models</legend>
        <div *ngFor="let property of modelProperties">
            <span>{{property.Name}}:</span>
            <span *ngIf="! this.GetValue(property)">
                <a (click)="Add(property)">Add</a>
            </span>
            <br /> 
            <div *ngIf="this.GetValue(property)">
                Show
            </div>
        </div>
    </fieldset>
    <fieldset *ngIf="collectionProperies.length > 0">
        <legend>Collections</legend>
        <div *ngFor="let property of collectionProperies">
            <span>{{property.Name}}:</span><br />
            <pre></pre>
        </div>
    </fieldset>
</fieldset>
