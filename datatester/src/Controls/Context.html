<div class="menu">
    <a class="item" [ngClass]="{'disabled':Value.Tracker.Changes.length === 0}" (click)="saveContext()">Save</a>
</div>
<div *ngIf="SaveResponse" class="response" [ngClass]="{'error':SaveResponseStatus == 'Error', 'ok':SaveResponseStatus == 'OK' }">
    <div class="title">
        <span class="label">{{SaveResponse.Message}}</span>            
        <div class="close">
            <i class="fas fa-times-circle"></i>
        </div>
    </div>        
    <div class="description">{{SaveResponse.Description}}</div>
</div>
<table style="width:100%;">
    <tr>
        <td style="vertical-align: top; width: 20%;">
            <div *ngFor="let repository of Value.Repositories" (click)="SelectedItem = repository">
                {{repository.Name}}
            </div>           
        </td>
        <td style="vertical-align: top;">
            <repository-control  *ngIf="Display.Type === 'Repository'" [ctlContext]=this [Value]=SelectedItem (modelSelected)="selectModel($event)"></repository-control>
            <model-control *ngIf="Display.Type === 'Model'" [ctlContext]=this [Value]=SelectedModel (modelSelected)="selectModel($event)"></model-control>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <fieldset>
                <legend>Requests</legend>
                <div *ngFor="let request of Value.API.Requests">
                    <span (click)="Log(request)">{{request.Path}}</span>
                </div>
            </fieldset>
        </td>
    </tr>

</table>
