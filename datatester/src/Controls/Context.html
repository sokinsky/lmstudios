<div class="menu">
    <a class="item" [ngClass]="{'disabled':context.Tracker.Changes.length === 0}" (click)="saveContext()">Save</a>
</div>
<table style="width:100%;">
    <tr>
        <td style="vertical-align: top; width: 20%;">
            <div *ngFor="let repository of context.Repositories" (click)="Select(repository)">
                {{repository.Name}}
            </div>  
            <div *ngFor="let request of context.API.Requests">
                <span (click)="Log(request)">{{request.Path}}</span>
            </div>         
        </td>
        <td style="vertical-align: top;">
            <div *ngFor="let repository of context.Repositories">
                <repository-control [parent]=this [repository]=repository></repository-control>
                <model-control [parent]=this></model-control>
            </div>
        </td>
    </tr>

</table>
