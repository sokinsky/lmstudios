<div *ngIf="Visible">
    <div class="header">
        <div class="title">
            <span class="label">
                {{Value.Name}}
            </span>            
            <div class="toolbar">
                <a class="fas fa-search" (click)="selectTool('Search')"></a>
            </div>
            <div class="searchbar" *ngIf="Search && Search.Active">
                <div class="titlebar">
                    <span class="fas fa-search"> Search</span>
                </div>
                <div class="inputbar">
                    <textarea type="text" spellcheck=false [(ngModel)]="Search.Input" [rows]="Search.Rows" (blur)=searchBlur() (keyup)="searchChange()" placeholder="Search"></textarea>
                </div>                
                <div class="actionbar">
                    <a><span class="fas fa-search"> Server</span></a>
                </div>
                
            </div>
        </div>
    </div>
    <div class="body">
        <div *ngIf="! SelectedModel">
           <div style="margin:10px 0px">
                <div *ngIf="!Display" style="text-align:center">
                    Search found 0 results
                </div>
                <div *ngIf="Display">
                    <table style="width:100%;" class="results" cellspacing="5">
                        <thead>
                            <tr>
                                <td *ngFor="let property of this.Display.Header"><span>{{property.Name}}</span></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let model of Display.Body">
                                <td *ngFor="let property of this.Display.Header" style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden; max-width:200px;" (click)="Select(model)">
                                    {{model[property.Name]}}
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td [attr.colspan]=this.Display.Header.length>
                                    <div class="actionbar">
                                        <a class="far fa-plus-square" (click)="New()"><span> New</span> </a>
                                    </div>                                    
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <model-control *ngIf=SelectedModel [Value]=SelectedModel></model-control>
    </div>


</div>
