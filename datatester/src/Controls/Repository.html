<div *ngIf="repository" style="border:1px solid #000;">
    <div *ngIf="! selectedModel">
            <div>
                <span>Search</span>
                <textarea [(ngModel)]="searchString" style="width:100%;" (blur)=blurSearch() [rows]=searchRows></textarea>
            </div>
            <div>
                <div *ngFor="let model of repository" (click)="selectedModel = model">
                    {{model.toString()}}
                </div>
            </div>
            <div>
                <a (click)="Create()">Create</a>
            </div>
    </div>
    <model-control *ngIf=selectedModel [model]=selectedModel></model-control>

</div>
