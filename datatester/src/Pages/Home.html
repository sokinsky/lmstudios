<div *ngIf="Person">
    <span (click)="Log(Person)">{{Person.FirstName}} {{Person.LastName}}</span>
    <div *ngIf="User">
        <span (click)="Log(User)">{{User.Username}}</span>
    </div>
    <div *ngIf="!User">
        <a (click)="GetPersonUser()">Get User</a>
    </div>
</div>
<div *ngIf="!Person">
    <a (click)="GetPerson()">Get Person</a>    
</div>
